<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/mainFragment:: html_head">
    <meta charset="UTF-8">
    <title>New User Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/mainFragment :: menu"></div>
<br>

<div class="container">
    <div  th:if="${user.id==null}"><h3 style="color: darkcyan; text-align: center">Yeni Kullanıcı Ekle</h3></div>
    <div  th:unless="${user.id==null}"><h3 style="color: darkcyan; text-align: center"> Kullanıcı Güncelle</h3></div>

    <hr>
    <br>

    <form action="#" th:action="@{/user/save}" th:object="${user}" method="POST">
        <input type="hidden" th:field="*{id}" th:value="${user.id}">
        <div class="form-group">
            <label for="uName">Kullanıcı Adı</label>
            <input id="uName" type="text" th:field="*{username}" placeholder="userName" class="form-control mb-4 col-4" required>
        </div>

        <div class="form-group">
            <label for="email">E-Posta</label>
            <input id="email" type="text" th:field="*{email}"  placeholder="e-posta" class="form-control mb-4 col-4" required>
        </div>

        <div class="form-group">
            <label for="password">Parola</label>
            <input id="password" type="text" th:field="*{password}" placeholder="parola" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label for="checked" class="form-check-label"> False </label>
            <input id="checked" class="form-check-label" type="checkbox" value="False"  th:field="*{enable}" >
        </div>
        <div class="form-group" class="form-check-label">
            <label for="checked2"> True </label>
            <input id="checked2" class="form-check-label" type="checkbox" value="True"  checked th:field="*{enable}" >
        </div>

        <div class="form-group">
            <div><label>Rol Seçiniz</label></div><br>
            <div >
                <select th:field="*{roles}" class="form-control" required="true" >
                    <option th:value="0"  selected="selected" >Lütfen Sahip seçiniz</option>
                    <th:block th:each="rol : ${roleList}" >
                        <option  th:text="${rol.rolename}" />
                    </th:block>
                </select>
            </div>
        </div><br>

        <button type="submit" class="btn btn-info col-2" >KAYDET</button>
        <a class="btn btn-info col-2"
           style="background-color: crimson; margin-left: 856px; color: #F2F3F4 "
           th:href="@{/}">VAZGEÇ</a>
    </form>

<div th:replace="fragments/mainFragment::footer" ></div>
</body>
</html>
