<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/mainFragment:: html_head">
    <meta charset="UTF-8">
    <title>User Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/mainFragment :: menu"></div>
<br>


<div class="container">
    <h3 style="text-align: left; padding-top: 12px; padding-bottom: 3px">Kayıtlı Kullanıcı Listesi</h3><hr>

    <table class="table table-striped" >
        <thead>
            <tr class="table-active">
                <th scope="col"></th>
                <th scope="col">  id  </th>
                <th scope="col">Kullanıcı Adı</th>
                <th scope="col">E-Posta</th>
                <th scope="col"> Rol </th>
            </tr>
        </thead>
        <tbody>
        <th:block  th:each= "usr : ${users}">
            <tr th:each="rol : ${usr.roles}">
                <td><img src="/images/personicon.png" height="30" width="20"></td>
                <td th:text="${usr.id}"></td>
                <td th:text="${usr.username}"></td>
                <td th:text="${usr.email}"></td>
                <td th:text=" ${rol.rolename}"></td>
            </tr>
        </th:block>

        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-primary" style="padding-right: 20px; padding-left: 20px">Geri</a>
</div>
<div th:replace="fragments/mainFragment::footer" ></div>
</body>
</html>
