<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
    <meta charset="UTF-8">
    <title>Evcil Hayvan Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments :: menu"></div>
<br>
<hr>
<br>
    <div style="margin-left: 20px; margin-right: 20px" >
            <table class="table table-hover "  style="background-color: ghostwhite">
                <thead >
                <tr class="table-active">
                    <th scope="col">id</th>
                    <th scope="col">Ad</th>
                    <th scope="col">Cins</th>
                    <th scope="col">Tür</th>
                    <th scope="col">Cinsiyet</th>
                    <th scope="col">Yaş</th>
                    <th scope="col">Sağlık Durumu</th>
                    <th scope="col">Sahip Adı</th>
                    <th scope="col">Sahip Soyadı</th>
                    <th scope="col">Telefon</th>
                    <th scope="col">Eposta</th>
                    <th scope="col">Adres</th>
                </tr>
                </thead>
                <tbody>


                <tr th:each="pet : ${listOfPets}">
                    <td th:text="${pet.id}"></td>
                    <td th:text="${pet.name}"></td>
                    <td th:text="${pet.species}"></td>
                    <td th:text="${pet.breed}"></td>
                    <td th:text="${pet.gender}"></td>
                    <td th:text="${pet.age}"></td>
                    <td th:text="${pet.statement}"></td>
                    <td th:text="${pet.petOwner.name}"></td>
                    <td th:text="${pet.petOwner.surname}"></td>
                    <td th:text="${pet.petOwner.phone}"></td>
                    <td th:text="${pet.petOwner.email}"></td>
                    <td th:text="${pet.petOwner.address}"></td>
                </tr>

                </tbody>
            </table>

    </div>


<br>
<hr>
<br>

<div th:replace="fragments :: footer"></div>
</body>
</html>
