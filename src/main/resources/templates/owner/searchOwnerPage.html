<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/ownerFragment :: html_head">
    <meta charset="UTF-8">
    <title>Evcil Hayvan Sahibi Lsitesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/ownerFragment :: searchMenu"></div>
<div class="container">
    <div>
        <div>
            <h3 style="text-align: left; padding-top: 12px; padding-bottom: 3px">Bulunan Kayıtlı Hayvan Sahipleri</h3><hr>
        </div>

        <br>

        <table class="table table-hover table-dark">
            <thead>
            <tr class="table-active">
                <th scope="col">id</th>
                <th scope="col">Ad</th>
                <th scope="col">Soyad</th>
                <th scope="col">Telefon</th>
                <th scope="col">mail</th>
                <th scope="col">Adres</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="owner : ${listOfOwners}">
                <td th:text="${owner.id}"></td>
                <td th:text="${owner.name}"></td>
                <td th:text="${owner.surname}"></td>
                <td th:text="${owner.phone}"></td>
                <td th:text="${owner.email}"></td>
                <td th:text="${owner.address}"></td>
                <td><a th:href="@{'/owners/detail/' +${owner.id}}" class="btn btn-primary">İncele</a></td>
                <td><a th:href="@{'/owners/edit/' + ${owner.id}}" class="btn btn-primary" style="background-color: lightseagreen">Güncelle</a></td>
                <td><a th:href="@{'/owners/delete/' + ${owner.id}}" class="btn btn-primary" style="background-color: palevioletred; padding-right: 20px; padding-left: 20px"> Sil</a></td>
            <tr>
            </tbody>
        </table>
    </div>

    <br>
    <hr>

</div>
<div th:replace="fragments/ownerFragment :: footer"></div>
</body>
</html>
